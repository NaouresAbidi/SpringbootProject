<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <form th:action="@{/edit-document/{id}/with-file(id=${document.id})}" method="post" enctype="multipart/form-data" class="document-form bg-white p-4 shadow-sm rounded">
            <h2>Edit Document</h2>

            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" th:value="${document.title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" th:value="${document.author}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <input type="text" id="genre" name="genre" th:value="${document.genre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                <input type="text" id="type" name="type" th:value="${document.type}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Language:</label>
                <input type="text" id="language" name="language" th:value="${document.language}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Summary:</label>
                <textarea id="summary" name="summary" th:text="${document.summary}" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="publish_date" class="form-label">Publish Date:</label>
                <input type="date" id="publish_date" name="publish_date" th:value="${#dates.format(document.publishDate, 'yyyy-MM-dd')}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="page_count" class="form-label">Page Count:</label>
                <input type="number" id="page_count" name="page_count" th:value="${document.pageCount}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="file_format" class="form-label">File Format:</label>
                <input type="text" id="file_format" name="file_format" th:value="${document.fileFormat}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="documentFile" class="form-label">Update Document File:</label>
                <input type="file" id="documentFile" name="documentFile" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            <a href="/" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</body>
</html>

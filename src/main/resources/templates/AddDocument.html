<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ajouter un Document</h2>
        <form th:action="@{/add-document}" method="post" enctype="multipart/form-data">
            <!-- Titre -->
            <div class="mb-3">
                <label for="title" class="form-label">Titre :</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Entrez le titre du document" required>
            </div>

            <!-- Auteur -->
            <div class="mb-3">
                <label for="author" class="form-label">Auteur :</label>
                <input type="text" id="author" name="author" class="form-control" placeholder="Entrez le nom de l'auteur" required>
            </div>

            <div class="mb-3">
                <label for="Theme" class="form-label">Thème :</label>
                <input type="text" id="Theme" name="Theme" class="form-control" placeholder="Entrez le thème du document" required>

            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Résumé :</label>
                <textarea id="summary" name="summary" class="form-control" rows="4" placeholder="Entrez un résumé du document" ></textarea>
            </div>

            <div class="mb-3">
                <label for="keywords" class="form-label">Mots-Clés :</label>
                <input type="text" id="keywords" name="keywords" class="form-control" placeholder="Entrez les mots-clés (séparés par des virgules)" >
            </div>

            <div class="mb-3">
                <label for="publish_date" class="form-label">Date de publication :</label>
                <input type="date" id="publish_date" name="publish_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="file_format" class="form-label">Type de Fichier :</label>
                <select id="file_format" name="file_format" class="form-select" required>
                    <option value="" disabled selected>Choisissez le type de fichier</option>
                    <option value="PDF">PDF</option>
                    <option value="Word">Word</option>
                    <option value="PowerPoint">PowerPoint</option>
                    <option value="Texte">Texte</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="documentFile" class="form-label">Fichier :</label>
                <input type="file" id="documentFile" name="documentFile" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>

    <!-- Lien vers le script JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

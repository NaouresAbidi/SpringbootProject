<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Résultats de Recherche</h1>

        <!-- Formulaire de recherche -->
        <form action="#" th:action="@{/search}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" placeholder="Rechercher par titre" class="form-control">
                <input type="text" name="author" placeholder="Rechercher par auteur" class="form-control">
                <input type="text" name="genre" placeholder="Rechercher par genre" class="form-control">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>

        <!-- Tableau des résultats -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Genre</th>
                    <th>Date de Publication</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="document : ${documents}">
                    <td th:text="${document.title}">Titre</td>
                    <td th:text="${document.author}">Auteur</td>
                    <td th:text="${document.genre}">Genre</td>
                    <td th:text="${document.publishDate}">Date</td>
                    <td>
                        <a th:href="@{/view-document/{id}(id=${document.id})}" class="btn btn-info btn-sm">Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</body>
</html>
